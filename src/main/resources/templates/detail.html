<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<div th:replace="resources :: head"></div>
	<title>Department</title>
</head>

<body>
	<div class="container text-center">
		<h1 class="my-3 py-3" th:text="${department.name}"></h1>
		<hr>

		<table class="table align-middle">
			<thead>
				<tr>
					<th scope="col" class="col-md-1 table-warning">ID</th>
					<th scope="col" class="col-md-2 table-warning">Name</th>
					<th scope="col" class="col-md-2 table-warning">Level</th>
					<th scope="col" class="col-md-2 table-warning">Address</th>
					<th scope="col" class="col-md-2 table-warning">Email</th>
					<th scope="col" class="col-md-2 table-warning">Website</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="degree : ${department.degrees}">
					<td th:text="${degree.id}" class="table-primary"></td>
					<td th:text="${degree.name}" class="table-primary"></td>
					<td th:text="${degree.level}" class="table-info"></td>
					<td th:text="${degree.address}" class="table-info"></td>
					<td th:text="${degree.email}" class="table-secondary"></td>
					<td th:text="${degree.website}" class="table-success"></td>
				</tr>
			</tbody>
		</table>
		<div class="text-center">
			<a class="btn btn-secondary" th:href="@{/}">Back</a>
		</div>
	</div>
	<div th:replace="resources :: scripts"></div>
</body>

</html>
